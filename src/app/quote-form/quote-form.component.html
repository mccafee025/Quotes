<h2>Add quote</h2>
<hr>
<form (ngSubmit)='submitQuote()' #ngoalForm='ngForm'>
    <div class="mb-3">
      <label for="quote" class="form-label">quote</label>
      <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>quote is required</p>
      </div>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">author</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>author is required</p>
      </div>
      <label for="name" class="form-label">username</label>
      <input type="text" class="form-control" id="username">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
